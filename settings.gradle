pluginManagement {
    repositories {
        mavenCentral()
    }
}

rootProject.name = 'iris-sdk'

include 'iris-crypto:iris-crypto-rsa'

include 'iris-ld:iris-ld-jsonld',
        'iris-ld:iris-ld-proofs'

include 'iris-jwt'
include 'iris-did'
include 'iris-vc'

include 'iris-signer:iris-signer-api'
include 'iris-signer:iris-signer-core'
include 'iris-signer:iris-signer-client'

include 'iris-bdd'

include 'iris-registrar'
